<!-- The toLocaleString() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The toLocaleString() Method</h2>
    <p id="demo"></p>
    <script>
    let num = 1000000;
    let text = num.toLocaleString();
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
