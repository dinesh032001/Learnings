<!--The Number.isInteger() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h3>The Number.isInteger() Method</h3>
    <p id="demo"></p>
    <script>
    let number=Number.isInteger(12);
    document.getElementById("demo").innerHTML= number;
    </script>
</body>
</html>
