<!-- The constructor Property -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The constructor Property</h2>
    <p id="demo"></p>
    <script>
    let num = 134.5;
    let text = num.constructor;
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
