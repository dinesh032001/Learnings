<!-- The toPrecision() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The toPrecision() Method</h2>
    <p id="demo"></p>
    <script>
    let num = 13.3714;
    document.getElementById("demo").innerHTML = num.toPrecision(4);
    </script>
</body>
</html>
