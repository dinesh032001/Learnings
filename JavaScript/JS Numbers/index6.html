<!--The toFixed() Method-->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h3>The toFixed() Method</h3>
    <p id="demo"></p>
    <script>
    let number=7.45;
    let num=number.toFixed();
    document.getElementById("demo").innerHTML= num;
    </script>
</body>
</html>
