<!--The Number.isNaN() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h3>The Number.isNaN() Method</h3>
    <p id="demo"></p>
    <script>
    let number=Number.isNaN(NaN);
    document.getElementById("demo").innerHTML= number;
    </script>
</body>
</html>
