<!-- The valueOf() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The valueOf() Method</h2>
    <p id="demo"></p>
    <script>
    let num = 15.22;
    let n = num.valueOf();
    document.getElementById("demo").innerHTML = n;
    </script>
</body>
</html>
