<!--The toExponential() method-->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
<body>
    <h1>JavaScript Numbers</h1>
    <h3>The toExponential() method</h3>
    <p id="demo"></p>
    <script>
    let number=3.4567899;
    let num=number.toExponential();
    document.getElementById("demo").innerHTML= num;
    </script>
</body>
</html>
