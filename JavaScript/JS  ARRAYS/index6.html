<!--JavaScript Array pop() Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array pop() Method</h1>
    <p id="demo1"> </p>
    <p id="demo2"></p>
</body>
    <script>
      const mobile=["Oppo","Redmi","Samsung","Vivo"];
      document.getElementById("demo1").innerHTML=mobile;
      mobile.pop();
      document.getElementById("demo2").innerHTML=mobile;
</script>
</html>
