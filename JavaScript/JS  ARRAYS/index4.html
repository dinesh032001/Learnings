<!-- Using length-->
<!DOCTYPE html>
<html>
    <head>
      <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array</h1>
    <p id="demo"> </p>
    <script>
        let text="";
        const fruits=new Array("apple","Mango","pineapple");
        for(i=0;i<fruits.length;i++)
        {
            text+=fruits[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
        </script>
</body>
</html>
