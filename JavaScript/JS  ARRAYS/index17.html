<!--JavaScript Array reverse Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array reverse() Method</h1>
    <p id="demo1"> </p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
    const mobile=["oppo","realmi","redmi","Nokia","Apple"];
    document.getElementById("demo1").innerHTML=mobile;
    mobile.sort();
    document.getElementById("demo2").innerHTML=mobile;
    mobile.reverse();
    document.getElementById("demo3").innerHTML=mobile;
    </script>
</body>
</html>
