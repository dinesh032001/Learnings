<!--JavaScript Array slice() Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array slice() Method</h1>
    <p id="demo1"> </p>
    <p id="demo2"></p>
    <script>
    const mobile=["Oppo","Redmi","Samsung","Vivo"];
    const remove=mobile.slice(2);
    document.getElementById("demo1").innerHTML="#1:"+mobile;
    document.getElementById("demo2").innerHTML=mobile+" <br><br>"+remove;
    </script>
</body>
</html>
