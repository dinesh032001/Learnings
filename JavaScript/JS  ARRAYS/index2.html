<!-- JavaScript Array directly (new keyword) -->
<!DOCTYPE html>
<html>
    <head>
      <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array</h1>
    <p id="demo"> </p>  
    <script>
      const student_name=new Array();
      student_name[0]="Abi ",
      student_name[1]="Meena ",
      student_name[2]="Ravi",
      document.getElementById("demo").innerHTML=student_name;
    </script>
</body>
</html>
