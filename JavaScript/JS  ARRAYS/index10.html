<!--JavaScript Array Changing Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array Changing Method</h1>
    <p id="demo1"> </p>
    <p id="demo2"></p>
    <script>
    const mobile=["Oppo","Redmi","Samsung","Vivo"];
    document.getElementById("demo1").innerHTML=mobile;
    mobile[2]="Iphone";
    document.getElementById("demo2").innerHTML=mobile;
    </script>
</body>
</html>
