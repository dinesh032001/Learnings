<!--JavaScript Array length Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array length Method</h1>
    <p id="demo1"> </p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
    const mobile=["Oppo","Redmi","Samsung","Vivo"];
    document.getElementById("demo1").innerHTML=mobile;
    mobile[mobile.length]="Apple"
    document.getElementById("demo2").innerHTML=mobile;
    document.getElementById("demo3").innerHTML=mobile.length;
    </script>
</body>
</html>
