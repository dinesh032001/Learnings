<!--JavaScript Array delete Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array delete Method</h1>
    <p id="demo1"> </p>
    <p id="demo2"></p>
    <script>
    const mobile=["Oppo","Redmi","Samsung","Vivo"];
    document.getElementById("demo1").innerHTML="The second mobile is:"+mobile[1];
    delete mobile[1];
    document.getElementById("demo2").innerHTML="The second mobile is:"+mobile[1];
    </script>
</body>    
</html>
