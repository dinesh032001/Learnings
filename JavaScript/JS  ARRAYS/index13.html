<!--JavaScript Array concat Method-->
<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array concat Method</h1>
    <p id="demo"> </p>
    <script>
    const mobile=["Oppo","Redmi","Samsung","Vivo"];
    const mobile1=["micromax","nokia"];
    const mobile_shop=mobile.concat(mobile1);
    document.getElementById("demo").innerHTML=mobile_shop;
    </script>
</body>    
</html>
