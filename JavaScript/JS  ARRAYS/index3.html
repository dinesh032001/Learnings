<!-- JavaScript array constructor (new keyword)-->
<!DOCTYPE html>
<html>
    <head>
      <title> Javascript Array</title>
    </head>
<body>
    <h1>Javascript Array</h1>
    <p id="demo"> </p>
    <script>
      const fruits=new Array("apple","Mango","pineapple");
      document.getElementById("demo").innerHTML=fruits[1];
    </script>
</body>
</html>
