<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER</title>
</head>
<body>
    <h1>JS Data type</h1>
    <H2>NUMBER</H2>
    <p id="demo"></p>
    <script>
        let integer=100;
        let octal=071; //57
        let hexadecimal=0x10a;//26
        let float=9.099;
        let bigInteger=900719925474099n;
        document.getElementById("demo").innerHTML="The Value of INTEGER ="+integer+
        "<br> The Value of OCTAL="+octal+
        "<br> The value of HEXADECIMAL="+hexadecimal+
        "<br> The value of FLOAT="+float+
        "<br> The value of BIGINTEGER="+bigInteger;
    </script>
</body>
</html>
