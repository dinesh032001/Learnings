<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <h2>JAVASCRIPT typeof operator</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=
           typeof "Hello"+"<br>"+
           typeof 20.12+"<br>"+
           typeof NaN+"<br>"+
           typeof true+"<br>"+
           typeof [1,2,3]+"<br>"+
           typeof (2,4,6)+"<br>"+
           typeof new Date()+"<br>"+
           typeof {name:"Viki",age:20}+"<br>"+
           typeof function () {}+"<br>"+
           typeof myId +"<br>"+
           typeof null+"<br>"+
           typeof "     ";
    </script>
</body>
</html>
