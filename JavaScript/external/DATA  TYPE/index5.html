<!-- Using dot notation(.) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
</head>
<body>
    <h1>JS DATA TYPE</h1>
    <h2>OBJECT</h2>
    <p id="demo"></p>
    <script>
        const info ={
            fname:"Dinesh ",
            lname:"Babu",
            age:22,
            address:"BLR"
        };
        document.getElementById("demo").innerHTML="My Name is:"+info.fname +info.lname+ "<br> My age is:"+info.age+ "<br> My address:"+info.address;
    </script>
</body>
</html>
