<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Array</title>
</head>
<body>
    <h1>JS Data Type</h1>
    <h2>Using Onject Array</h2>
    <p id="demo1"></p>
    <script>
        const info={
            fname:"Dinesh ",
            lname:"Babu",
            age:22,
            address:"BLR"
        };

    </script>
</body>
</html>
