<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>
    <h1>JAVASCRIPT dowhile</h1>
    <p id="demo"></p>
    <script>
        let value="";
        let i=100;
        do {
            value+="The Value of :"+i+"<br>";
            i++;  
        } while (i<=102); 
         
         document.getElementById("demo").innerHTML=value;
    </script>
</body>
</html>
