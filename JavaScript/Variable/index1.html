<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Variable</title>
</head>
<body>
    <h1>Var Variable</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var a=10;
        var b=20;
        var c=a+b;
        {
        let b;
        b=50;
        document.getElementById("demo").innerHTML="The let b value is: " +b;
        }
        document.getElementById("demo1").innerHTML="The var c value is: "+c;
    </script>
</body>
</html>
