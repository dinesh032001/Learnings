<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <h1>Object instance</h1>
    <p id="demo"></p>
    <script>
        const employee=new Object();
        employee.id=124 ;
        employee.name="Hari";
        employee.salary=15000 ;
        document.getElementById("demo").innerHTML="Id no :"+employee.id+"<br> Name :"+employee.name+"<br> Salary :"+employee.salary;
    </script>
</body>
</html>
