<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <h1>Object Constructor</h1>
    <p id="demo"></p>
    <script>
        const person={
            fname:"Good",
            lname:"Morning",
            age:22,
            full:function() {
                return this.fname+"  "+this.lname;
            }
        };
        document.getElementById("demo").innerHTML=person.full();
    </script>
</body>
</html>
