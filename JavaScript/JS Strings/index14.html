<!--The repeat() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript String</title>
    </head>
<body>
    <h1>Javascript String</h1>
    <h3>The repeat() Method</h3>
    <p id="demo"></p>
    <script>
    let text="ISMUNIV "
    document.getElementById("demo").innerHTML=text.repeat(3);
    </script>
</body>
</html>
