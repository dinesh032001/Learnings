<!-- The String.fromCharCode() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript String</title>
    </head>
<body>
    <h1>Javascript String</h1>
    <h3>The String.fromCharCode() Method</h3>
    <p id="demo"></p>
    <script>
    let text=String.fromCharCode(82);
    document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
