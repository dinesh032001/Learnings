<!-- The charAt() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript String</title>
    </head>
<body>
    <h1>Javascript String</h1>
    <h3>The charAt() Method</h3>
    <p id="demo"></p>
    <script>
    let text="ISMUNIV";
    document.getElementById("demo").innerHTML=text.charAt(2);
    </script>
</body>
</html>
