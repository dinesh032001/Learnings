<!-- Escape character -->
<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Escape character</title>
    </head>
<body>
    <h1> JavaScript Escape character</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
    let text1="Javascript is a \"dynamic programming language\".";//double quote
    let text2="JavaScript is the \'programming language\' of the Web."//single quote
    let text3="JavaScript is the world\'s most popular programming language."//backslash
    let text4 = "The character  \\ is called backslash.";
    document.getElementById("demo1").innerHTML=text1;
    document.getElementById("demo2").innerHTML=text2;
    document.getElementById("demo3").innerHTML=text3;
    document.getElementById("demo4").innerHTML = text4;
    </script>
</body>
</html>
