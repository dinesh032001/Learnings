<!-- Javascript using By string Object -->
<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript String</title>
    </head>
<body>
    <h1> JavaScript Strings</h1>
    <p id="demo"></p>
    <script>
    let x="javascript";
    let y=new String("Javascript");
    document.getElementById("demo").innerHTML=x+"<br>"+typeof x+"<br>"+y+"<br>"+typeof y;
    </script>
</body>
</html>
