<!--The toUpperCase Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript String</title>
    </head>
<body>
    <h1>Javascript String</h1>
    <h3>The toUpperCase Method</h3>
    <p id="demo"></p>
    <script>
    let text="ismuniv";
    document.getElementById("demo").innerHTML= text.toUpperCase();
    </script>
</body>
</html>
