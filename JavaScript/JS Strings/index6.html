<!-- The concat() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript String</title>
    </head>
<body>
    <h1>Javascript String</h1>
    <h3>The concat() Method</h3>
    <p id="demo"></p>
    <script>
    let text="ISM ";
    let text1="UNIV"
    document.getElementById("demo").innerHTML=text.concat(text1);
    </script>
</body>
</html>
