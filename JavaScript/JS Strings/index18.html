<!--The split() Method -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript String</title>
    </head>
<body>
    <h1>Javascript String</h1>
    <h3>The split() Method</h3>
    <p id="demo"></p>
    <script>
    let text="ISM UNIV";
    const myText=text.split(" ")
    document.getElementById("demo").innerHTML=myText;
    </script>
</body>
</html>
