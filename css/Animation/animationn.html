<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue darkred yellow;
            animation-name: example;
            animation-duration: 15s;
        }
        @keyframes example{
            from{background-color: blue;}
            to{background-color: darkred yellow;}
        }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <div></div>
    <p><b>Note:</b>When animation is finished,it goes to its original</p>
</body>
</html>
