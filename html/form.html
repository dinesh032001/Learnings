<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h2>Registeration form</h2>
    <form>
        <fieldset>
            <legend>Personal info</legend>
            <label>Enter your name</label><br>
            <input type="name" name="name" placeholder="Enter your name"><br>
            
            <label>Date of birth </label><br>
            <input type="date"><br>

            <label for="radio">Gender:</label><br>
            <input type="radio" name="radio" id="radio">Male
            <input type="radio" name="radio" id="radio">Female<br>

            <label>Mobile number</label><br>
            <input type="number" placeholder="enter your number"><br>

            <label for="Address">Enter your Address</label><br>
            <textarea name="Address" id="address" placeholder="Enter Your Address" cols="30" rows="10"></textarea><br>
            
            <input type="Submit" value="Sign-up">
            <input type="checkbox" value="Cancel">
            <button type="button" onclick="alert(hello world!)">Click here</button>
        </fieldset>
    </form>
</body>
</html>
