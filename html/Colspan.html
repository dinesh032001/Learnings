<!DOCTYPE html>
<html>
    <head>
        <title>Colspan</title>
    </head>
    <body>
        <table border="2px"
        <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th rowspan="3">Students data</th>
        </tr>
        <tr>
            <td>Virat</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Mahi</td>
            <td>39</td>
        </tr>
        </table>
    </body>
</html>
